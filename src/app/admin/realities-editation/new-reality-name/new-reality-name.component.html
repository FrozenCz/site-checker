
<mat-dialog-content>
 <mat-form-field>
  <mat-label>Název</mat-label>
  <input matInput [(ngModel)]="newName" />
  @if (newName.length < 5) {
   <mat-hint>Minimální délka názvu je 5 znaků.</mat-hint>
  }
 </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
 <button mat-button (click)="onNoClick()">Zrušit</button>
 <button mat-button (click)="createNewItem(newName)" [disabled]="newName.length < 5" >Vytvořit</button>
</mat-dialog-actions>
